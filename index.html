<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- seo -->
    <title>tocausan - 托马斯</title>
    <meta name="title" content="tocausan - 托马斯">
    <meta name="author" content="tocausan">
    <meta name="robots" content="index,follow">
    <meta name="description" content="tocausan github hosted showcase (Dvlpr.Dsgnr.Phtgrphr)">

    <!-- favicon -->
    <link rel="icon" href="assets/img/favicon.jpg">

    <!-- device view -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- mdl -->
    <link rel="stylesheet" href="assets/bower_components/material-design-lite/material.min.css">
    <script src="assets/bower_components/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-pink.min.css" />

    <!-- angular -->
    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="assets/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- d3 -->
    <script src="assets/bower_components/d3/d3.min.js"></script>

    <!-- app -->
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- google analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-88912710-1', 'auto');
        ga('send', 'pageview');
    </script>

</head>
<body ng-app='app' ng-controller='mainCtrl'>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

            <div class="mdl-layout-spacer"></div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">

                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input ng-model='search' class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mdl-layout__tab-bar ">
            <a href="#online-presence" class="mdl-layout__tab is-active">Online presence</a>
            <!--
            <a href="#fixed-tab-2" class="mdl-layout__tab">CV</a>
            -->
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <!-- title -->
        <span class="mdl-layout-title">
            <img src="assets/img/icon.png" alt="tocausan-icon" width="90%">
            tocausan • 托马斯
        </span>

        <nav class="mdl-navigation">
            <a ng-repeat="card in cards"
                    target="_blank"
                    class="mdl-navigation__link"
                    href="{{card.link}}"
                    title="{{card.title}}">
                {{card.name}}
            </a>
        </nav>
    </div>

    <main class="mdl-layout__content">

        <section class="mdl-layout__tab-panel is-active" id="online-presence">
            <div class="page-content mdl-grid mdl-cell mdl-cell--12-col">

                <div ng-repeat="card in cards | filter: search"
                        class="card-container demo-card-wide mdl-card mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--4-col-desktop">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell--12-col {{card.class}}">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">{{card.name}}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            {{card.description}}
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a target="_blank" href="{{card.link}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" title="{{card.title}}">
                                {{card.buttonText}}
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

</div>

</body>
</html>

<div class="app-component" ng-controller="appCtrl">
    <div class="face face-0"
         ng-include="face0"></div>
    <div class="face face-1"
         ng-class="{'active': activeFace == 'face-1' }"
         ng-include="face1"
         ng-if="activeFace == 'face-1'"></div>
    <div class="face face-2"
         ng-class="{'active': activeFace == 'face-2' }"
         ng-include="face2"
         ng-if="activeFace == 'face-2'"></div>
    <div class="face face-3"
         ng-class="{'active': activeFace == 'face-3' }"
         ng-include="face3"
         ng-if="activeFace == 'face-3'"></div>
    <div class="face face-4"
         ng-class="{'active': activeFace == 'face-4' }"
         ng-include="face4"
         ng-if="activeFace == 'face-4'"></div>

    <div class="card">
        <div class="direction top icon-chevron-up" ng-click="slide($event, 'top')"></div>
        <!--
        <div class="direction right icon-chevron-right" ng-click="slide($event, 'right')"></div>
        -->
        <div class="direction bottom icon-chevron-down" ng-click="slide($event, 'bottom')"></div>
        <!--
        <div class="direction left icon-chevron-left" ng-click="slide($event, 'left')"></div>
        -->
    </div>
</div>
